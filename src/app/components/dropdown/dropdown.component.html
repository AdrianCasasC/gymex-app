<div class="selector-container centered">
  <span (click)="onHandleDropdown()" class="selector">{{
    (optionSelected ? "dropdown." + optionSelected : "dropdown.select")
      | transloco
  }}</span>
  <div *ngIf="showOptions" class="option-container flex-col">
    <span (click)="onSelectedOption(option)" *ngFor="let option of options">{{
      "dropdown." + option | transloco
    }}</span>
  </div>
</div>
