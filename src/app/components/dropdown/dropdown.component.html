<button
  (mousedown)="onDropdownClick()"
  class="dropdown"
  [ngClass]="{ dropdown__open: showOptions | async }"
  type="button"
>
  {{
    (optionSelected ? "dropdown." + optionSelected : "dropdown.sexLabel")
      | transloco
  }}
</button>
<div *ngIf="showOptions | async" class="option-container flex-col">
  <span (click)="onSelectedOption(option)" *ngFor="let option of options">{{
    "dropdown." + option | transloco
  }}</span>
</div>
