<section
  (clickOutside)="closeModal.emit()"
  class="container primary-box flex-col-cent"
>
  <i (click)="closeModal.emit()">X</i>
  <h2>{{ labelText }}</h2>
  <input type="text" (keydown.enter)="handleAddRoutine()" [(ngModel)]="text" />
  <button (click)="handleAddRoutine()">
    {{ "button.accept" | transloco | titlecase }}
  </button>
</section>
