<app-navbar
  *ngIf="userIsLogged; else NotLogged"
  [tabs]="headerTabs"
></app-navbar>
<ng-template #NotLogged>
  <h2>
    <mat-icon>fitness_center</mat-icon> {{ "header.notLogged" | transloco }}
    <mat-icon>fitness_center</mat-icon>
  </h2>
</ng-template>
<div
  *ngIf="userIsLogged"
  (click)="onCloseSession()"
  class="logOut flex-col-cent"
>
  <span>{{ "header.logOut" | transloco }}</span>
  <mat-icon>logout</mat-icon>
</div>
