<app-navbar
  *ngIf="userIsLogged; else NotLogged"
  [tabs]="headerTabs"
></app-navbar>
<ng-template #NotLogged>
  <h2>{{ "header.notLogged" | transloco }}</h2>
</ng-template>
<div (click)="onCloseSession()" class="logOut flex-col-cent">
  <span *ngIf="userIsLogged">{{ "header.logOut" | transloco }}</span>
  <mat-icon>logout</mat-icon>
</div>
