<div class="form-container">
  <form (ngSubmit)="handleSubmit()" method="get">
    <label for="name">{{ "login.name" | transloco | titlecase }}</label>
    <input type="text" name="name" [(ngModel)]="loggedUser.name" />

    <label for="email">{{ "login.email" | transloco | titlecase }}</label>
    <input type="email" name="email" [(ngModel)]="loggedUser.email" />

    <input type="submit" value="{{ 'login.init' | transloco | titlecase }}" />
  </form>
</div>
